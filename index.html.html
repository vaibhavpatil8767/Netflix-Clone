<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo"/>
    <input type="text" class="search" placeholder="Search...">
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1 class="banner-title">Featured Movie</h1>
      <p class="banner-desc">Watch the most thrilling blockbuster of the year exclusively on Netflix.</p>
      <div class="banner-buttons">
        <button class="btn-play">▶ Play</button>
        <button class="btn-info">ℹ More Info</button>
      </div>
    </div>
  </section>

  <div class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <div class="poster-container">
        <img src="https://image.tmdb.org/t/p/w200/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Movie 1"/>
        <div class="overlay">Movie 1</div>
      </div>
      <div class="poster-container">
        <img src="https://image.tmdb.org/t/p/w200/rTh4K5uw9HypmpGslcKd4QfHl93.jpg" alt="Movie 2"/>
        <div class="overlay">Movie 2</div>
      </div>
      <div class="poster-container">
        <img src="https://image.tmdb.org/t/p/w200/6CoRTJTmijhBLJTUNoVSUNxZMEI.jpg" alt="Movie 3"/>
        <div class="overlay">Movie 3</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
